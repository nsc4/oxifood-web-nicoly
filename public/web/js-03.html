<body>
    <script>
         //ler os dados de entrada
        let nDias = Number(prompt("N° dias"));
        let nHoras = Number(prompt("N° horas"));
        //processamento
        let totalHoras = (nDias*24) + nHoras;
        // saida do processamento
        alert("Total de Horas: " + totalHoras);

    </script>
